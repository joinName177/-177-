<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS</title>
    <link rel="stylesheet" href="./my.css">
</head>

<body>
    <!--
        http://www.ruanyifeng.com/blog/2012/06/sass.html  阮一峰的教程
        https://www.sass.hk/guide/ 官方教程
        https://blog.csdn.net/u013253924/article/details/86631423//安装ruby
        一、什么是SASS
        SASS是一种CSS的开发工具，提供了许多便利的写法，大大节省了设计者的时间，使得CSS的开发，变得简单和可维护。
        sass --style compressed my.scss my.css    //cmd编辑命令
    -->
    <section>
        <div class="tips">说明：变量，计算功能，嵌套，注释</div>
        <div class="warp">
            <div class="item">item1</div>
            <div class="item">item2</div>
            <div class="item">item3</div>
            <div class="item">item4</div>
            <div class="item">item5</div>
        </div>
    </section>

    <section>
        <div class="tips">说明：继承 @extend</div>
        <div class="warp">
            <div class="box1">box1</div>
            <div class="box2">我继承了box1的样式</div>
        </div>
    </section>

    <section>
        <div class="tips">说明：@mixin命令，定义一个可重用代码块 可传递变量参数</div>
        <div class="warp">
            <div class="box3">@mixin</div>
            <div class="box4">@mixin</div>
            <div class="box5">@mixin</div>
            <div class="box6">@mixin</div>
        </div>
    </section>

    <section>
        <div class="tips">说明：@if @else</div>
        <div class="warp">
            <div class="box7">这是文案</div>
        </div>
    </section>

    <section>
        <div class="tips">说明：@for循环</div>
        <div class="warp">
            <div class="item-1" style="height: 50px;background-color: coral;"></div>
            <div class="item-2" style="height: 50px;background-color: coral;"></div>
            <div class="item-3" style="height: 50px;background-color: coral;"></div>
            <div class="item-4" style="height: 50px;background-color: coral;"></div>
        </div>
    </section>
    <section>
        <div class="tips">说明：自定义函数</div>
        <div class="warp">
            <div class="item-5" style="height: 50px;background-color: coral;"></div>
        </div>
    </section>
</body>

</html>
